<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name = "viewport" content="width=device-width, initial scale=10.">
  <link rel="stylesheet" href="style.css">
  <title>Travel Landing Page</title>

<body>
  <section class="showcase">
    <header>
      <h2 class="logo">Safe and Sound</h2>
      <div class="toggle"></div>
      </header>
     <video src="Video.mp4"  muted loop autoplay > </video>

      <div class="overlay"></div>

      <div class="text">
        <h2>Never Stop</h2>
        <h3>Loving Music</h3>
        <p>Producing original music.</p>
        <p>Open to collaborations.</p>
        <p>Accepting cover requests.</p>

        <a href="#">Explore</a>
        </div>

        <ul class="social">
        <li><a href="#"><img src="facebook.png" alt=""></a></li>
        <li><a href="#"><img src="twitter.png" alt=""></a></li>
        <li><a href="#"><img src="instagram.png" alt=""></a></li>
        </ul>
      </section>
      <div class="menu">
        <ul>
          <li><a href="#">Albums</a></li>
          <li><a href="#">EPs</a></li>
          <li><a href="#">Covers</a></li>
          <li><a href="#">Live Performances</a></li>
          <li><a href="#">Contact</a></li>
          </ul>
          </div>

          <script>
          const menuToggle = document.querySelector('.toggle')
          const showcase = document.querySelector('.showcase')

          menuToggle.addEventListener('click', () => {
            menuToggle.classList.toggle('active')
            showcase.classList.toggle('active')

          })

            </script>
